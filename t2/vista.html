<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .sidebar {
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    padding-top: 20px;
    width: 200px;
  }

  .sidebar a {
    color: #000000;
    text-decoration: none;
  }

  .sidebar a:hover {
    background-color: #d7d6ec;
  }

  .main-content {
    margin-left: 200px;
    padding: 20px;
  }

  @media (max-width: 992px) {
    .sidebar {
      width: 100%;
      height: auto;
      position: relative;
    }

    .main-content {
      margin-left: 0;
    }

    .card-img-top {
      width: 100%; 
      height: 200px; 
      object-fit: cover; 
    }
  }
</style>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <div class="sidebar d-flex flex-column p-3 bg-dark">
    <h2 class="text-white">Sidebar</h2>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active">Home</a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">Dashboard</a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">Orders</a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">Products</a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">Customers</a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar scroll</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>

          <button type="button" class="btn btn-primary ms-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Añadir
          </button>

          <form class="d-flex ms-3">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="row mt-4">
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Añadir Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
              <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('app/Products.php')
        .then(response => response.json())
        .then(data => {
          const productContainer = document.querySelector('.row.mt-4'); 

          data.data.forEach(product => {
            const productCard = `
                  <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                    <div class="card">
                      <img src="${product.cover}" class="card-img-top" alt="${product.name}">
                      <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">${product.description || 'No description available.'}</p>
                        <a href="product.html" class="btn btn-primary">Detalles</a>
                        <button type="button" class="btn btn-warning ms-auto" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                          Añadir
                        </button>
                        <button type="button" class="btn btn-danger ms-auto" data-bs-toggle="modal">
                          Eliminar
                        </button>
                      </div>
                    </div>
                  </div>
                  `;
            productContainer.insertAdjacentHTML('beforeend', productCard);
          });
        })
        .catch(error => console.error('Error fetching products:', error));
    });
  </script>

</body>

</html>
